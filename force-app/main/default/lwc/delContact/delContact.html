<template>  
     <template if:true={handleContactCreate}>
       <lightning-card title="Create-Contact-Record" icon-name="utility:adduser">
       <div class="body">
         <div class="bg">
    <lightning-record-edit-form object-api-name={conObject}  onsuccess={handlesave1} >
        <lightning-input-field field-name='AccountId' value={accountId}></lightning-input-field>
        <lightning-input-field field-name={conName}></lightning-input-field>
        <lightning-input-field field-name={conEmail}></lightning-input-field>
           <lightning-button label="Save" name="Save" type="submit" variant="brand"  ></lightning-button>
           <lightning-button label="Show Contact Details" name="Details"   onclick={showRecordsInfo} ></lightning-button>
          </lightning-record-edit-form>
        </div>
      </div>
    </lightning-card> 
</template> 
 <template if:true={handleInfo}>    
    <lightning-card title="Contact Details">  
      <div class="bodys">
        <div class="bgs">                                              
        <lightning-record-form record-id={contactId} object-api-name={conObject}
        fields={fields1}  mode="view" >
    </lightning-record-form> 
    <br/><br/>
<lightning-button label="Delete" variant="destructive" onclick={handleContactDelete}  > </lightning-button>
</div>
</div>
</lightning-card>  
    </template>       
  </template>
