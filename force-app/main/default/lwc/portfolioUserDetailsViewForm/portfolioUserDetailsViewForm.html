<template>
    <lightning-record-view-form record-id={recordId} object-api-name={objectApiName} density="comfy">
        <lightning-layout multiple-rows>
            
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field field-name="Email__c"></lightning-output-field>
            
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field field-name="Phone__c"></lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item  size="12" small-device-size="4" medium-device-size="3">
                <lightning-output-field field-name="Address__c"></lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3">
                <!-- <lightning-button label="Download-Resume" icon-name="action:download" onclick={handleDownload}></lightning-button> -->
                <div class="name">


                    <p>
                        Salersforce Admin - {admin}% 
                    </p>
                    <lightning-progress-bar value={admin} size="large" variant="circular"></lightning-progress-bar>
                    <p><br/>
                        Salesforce Devlopment -{devlopment}%
                    </p>
                    <lightning-progress-bar value={devlopment} size="large" variant="circular"></lightning-progress-bar> 
                </div>
            </lightning-layout-item>
       
        </lightning-layout>

    </lightning-record-view-form>
</template>
