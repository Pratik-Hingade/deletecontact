<template>
<template if:true={accountrecordform}> 


<lightning-card title="Account" icon-name="utility:adduser" > 
        <div>
            <lightning-record-edit-form   object-api-name={AccObjectName} onsuccess={handleSuccess} >
                <lightning-input-field field-name={AccNameField} ></lightning-input-field>
                <lightning-input-field field-name={AccWebsiteField}></lightning-input-field>  
                <lightning-input-field field-name={AccPhoneField}></lightning-input-field>
                
                <lightning-button variant="brand"  type="submit" label="Save Account"   class="slds-m-left_x-small"></lightning-button>
            </lightning-record-edit-form>
        </div> 
        
</lightning-card>
<template if:true={showAccountPage}>
    <c-view-account-record accrecordid={accid}> </c-view-account-record>
    </template>
</template>
</template>
