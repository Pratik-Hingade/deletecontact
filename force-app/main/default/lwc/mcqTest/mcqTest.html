<template>
    <lightning-card title="MCQ Test">

       
       
        <template for:each={myQuestions} for:item="quiz">
            <div key={quiz.id} class="slds-m-bottom_medium">
                <div><strong>{quiz.id}--{quiz.question}</strong></div>
                <div class="slds-grid slds-gutters slds-p-bottom_medium">
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="a" onchange={changeHandler}>
                        {quiz.answers.a}
                    </div>     
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="b" onchange={changeHandler}>
                        {quiz.answers.b}
                    </div>
                    <div class="slds-col">
                        <input type="radio" name={quiz.id} value="c" onchange={changeHandler}>
                        {quiz.answers.c}
                    </div>
                </div>
            </div> 
         </template>
         <lightning-button variant="brand" type="submit"
         label="Submit" title="Submit Quiz"
         onclick={submitHandler}  class="slds-m-around_small"></lightning-button>
    
         <lightning-button variant="brand" type="reset"
         label="Reset" title="Reset Quiz" onclick={resetHandler} class="slds-m-around_small"></lightning-button>
    
    <br/>
    <template if:true={isSubmitted}>
        <div class={isScoredFull}>You have scored ðŸ˜€ {correctAnswers} out of  {myQuestions.length}ðŸ˜€</div>
    </template>
        </lightning-card>
    
    </template>
