    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px" >

            <lightning-input-field field-name={PhoneField}></lightning-input-field>

          <!-- <lightning-input-field field-name={Student__c.Highest_Education__c}></lightning-input-field> -->
              <!-- <lightning-input-field field-name={AddmissionField}></lightning-input-field>
           <lightning-input-field field-name={CourceField}></lightning-input-field> -->
            <lightning-input-field field-name={PercentageField}></lightning-input-field>
            <lightning-input-field field-name={PassingyearField}></lightning-input-field>
            <lightning-button variant="brand"  type="submit" label="Save"   class="slds-m-left_x-small"></lightning-button>
        </lightning-record-edit-form>
    </div> 
</div>
</lightning-card>
