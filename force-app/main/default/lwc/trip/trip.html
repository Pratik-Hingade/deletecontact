                <div class="slds-col">
                    <lightning-button label="Kolkata" variant="success" ondblclick={handlerHide}></lightning-button>

            <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center">

                </div>
                <div class="slds-col">

                <div class="slds-col">

            </div>

        <template if:true={showMumbaiPlace}>

        <template if:true={showKochiPlace}>
